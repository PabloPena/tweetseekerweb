<div class="simple-dialog">
  <h2 mat-dialog-title>{{data?.title}}</h2>
  <mat-dialog-content [innerHtml]="data?.htmlContent"></mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{data?.cancelLabel ? data.cancelLabel : 'Cancel'}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data?.actionLabel ? data.actionLabel :
      'Confirm'}}</button>
  </mat-dialog-actions>
</div>
